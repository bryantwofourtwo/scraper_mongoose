<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping Homework</title>
    <style>
      body { background-color: black }
      #wrapper {
        font-family: Arial, Helvetica, sans-serif;
        color: lime;
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        font-family: Arial, Helvetica, sans-serif;
        color: lime;
        display: inline-block;
        overflow: auto;
        width: 65%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: black;
        color: lime;
      }
      input {
        height: 36px;
        color: lime;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Note Scraper</h1>
      <h2>Scraped Articles:</h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
